<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViA International - AI-based Tender Management Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e4a7b',
                        secondary: '#3498db',
                        accent: '#e67e22',
                        light: '#f8fafc',
                        dark: '#1e293b'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .page-section {
            min-height: 100vh;
            scroll-margin-top: 5rem;
        }
        .wireframe-box {
            border: 2px dashed #cbd5e1;
            background-color: #f8fafc;
        }
        @media print {
            .page-section {
                page-break-after: always;
            }
            .no-print {
                display: none;
            }
        }
        .error-loading-component {
            padding: 1rem;
            color: #ef4444;
            border: 1px solid #ef4444;
            border-radius: 0.5rem;
            background-color: #fee2e2;
        }
    </style>
    <!-- Component Loader Script -->
    <script src="js/component-loader.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Component -->
    <div data-component="components/header.html"></div>
    
    <!-- Cover Page Component -->
    <div data-component="components/cover.html"></div>
    
    <!-- Introduction Component -->
    <div data-component="components/introduction.html"></div>
    
    <!-- Monitoring Dashboard Component -->
    <div data-component="components/monitoring-dashboard.html"></div>
    
    <!-- Analysis Review Component -->
    <div data-component="components/analysis-review.html"></div>
    
    <!-- Workflow Management Component -->
    <div data-component="components/workflow-management.html"></div>
    
    <!-- CV Generation Component -->
    <div data-component="components/cv-generation.html"></div>
    
    <!-- Document Review Component -->
    <div data-component="components/document-review.html"></div>
    
    <!-- Submission Component -->
    <div data-component="components/submission.html"></div>
    
    <!-- Timeline and Cost Component -->
    <div data-component="components/timeline-cost.html"></div>

    <!-- Footer Component -->
    <div data-component="components/footer.html"></div>
</body>
</html>
